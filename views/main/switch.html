<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>登录中心</title>
	<link href="./public/Hui-iconfont/iconfont.css" rel="stylesheet" type="text/css" />
	<link href="/public/css/login.css" rel="stylesheet" type="text/css" />
	<script src="./public/js/jquery-1.7.2.min.js"></script>
	<script src="./public/js/login.js"></script>
</head>
<body>
<div id="box">
	<header>
		<div class="head">
			<div class="fl">
				<a>
					<img src="./public/images/cart-logo.jpg">
				</a>
			</div>
			<div class="head_right fr ft14">
				<a href="#">品牌特卖</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">试用中心</a>
			</div>
		</div>
	</header>
	<section>
		<div class="center_top prel">
			<div class="entry pab">
				<div class="entry_top clear">
					<span id="left_btn" class="block borbtm ftc ft14 fl c999 cs active">普通登录</span>
					<span id="right_btn" class="block borbtm ftc ft14 fr c999 cs">手机动态密码登录</span>
				</div>
				<div class="entry_bottom">
					<ul class="clear" id="switch">
						<li class="sec1 fl">
							<div class="bor prel">
								<span class="iblock Loginico ico"></span>
								<input class="ft14 userinput win" type="text" name="username" id="username" placeholder="手机/邮箱/用户名" />
								<p id="und_name" class="block pab ft14 clear">
									<img class="iblock error_img fl" src="./public/images/error.jpg">
									<span id="error_name" class="iblock fl error_span "></span>
								</p>
							</div>
							<div class="bor prel">
								<span class="iblock Loginico ico"></span>
								<input class="ft14 userinput win" type="password" name="password" id="password" placeholder="密码" />
								<p id="prompt_error" class="block pab ft14 clear">
									<img class="iblock error_img fl" src="./public/images/error.jpg">
									<span id="error_pass" class="iblock fl error_span "></span>
								</p>
							</div>
							<div class="ft14 c666">
								<input class="cur" type="checkbox" id="check" checked /><label class="cur" for="check">自动登录</label>
								<a class="c666 fr">忘记密码？</a>
							</div>
							<button id="entryBtn" class="Loginbtn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
							<div class="clear">
								<div class="fl">
									<p class="ft14 c666">合作网站登录：</p>
									<p class="mt10">
										<a class="iblock Loginico ico qq"></a>
										<a class="iblock Loginico ico weixin"></a>
										<a class="iblock Loginico ico zhifubao"></a>
									</p>
								</div>
								<a id="skip" class="fr ft14 c666">注册账号</a>
							</div>
						</li>
						<li class="sec2 fr">
							<div class="bor">
								<span class="iblock Loginico ico"></span>
								<input class="ft14 userinput win" type="text" name="tel" id="tel" placeholder="已注册的手机号" />
							</div>
							<div class="bor varify fl">
								<span class="iblock Loginico ico"></span>
								<input class="ft14 userinput" type="text" name="identifying" id="identifying" placeholder="验证码" />
							</div>
							<img class="fr mt20 cs" src="./public/images/seccode2.png" title="看不清？换一张">
							<div class="bor varify fl">
								<span class="iblock Loginico ico"></span>
								<input class="ft14 userinput" type="text" name="tel_message" id="tel_message" placeholder="动态码" />
							</div>
							<div class="sec2_btn">
								获取动态密码
							</div>
							<div class="ft14 c666 clear">
								<input type="checkbox" id="check" checked/>自动登录
								<a class="c666 fr">忘记密码？</a>
							</div>
							<button class="Loginbtn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<div>
			<a class="c999">E宠商城 |</a>
			<a class="c999">淘宠 |</a>
			<a class="c999">知识 |</a>
			<a class="c999">游戏 |</a>
			<a class="c999">关于我们 |</a>
			<a class="c999">联系我们</a>
			<p class="c999">渝ICP备13005525号-2&nbsp;&nbsp;&nbsp;渝ICP备&nbsp;&nbsp;10002905   增值电信业务经营许可证：渝B2-20140042&nbsp;&nbsp;&nbsp;Copyright&nbsp;©&nbsp;2007-2016 epet.com  重庆易宠科技有限公司</p>
		</div>
	</footer>
</div>
</body>
</html>
